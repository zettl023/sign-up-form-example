<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div id="image-and-logo">
        <div id="logo">
            <img id="odin" src="images/odin-lined.png" alt="odin">
            <h1>ODIN</h1>
        </div>
    </div>
    <div id="main-content">
        <div class="bookend" id="header">
                This is not a real online service! You know you need something
                like this in your life to help you acheive your wildest dreams.
                Sign up <em>now</em> to get started.
                <br>
                <br>
                You <em>know</em> you want to.
        </div>
        <div id="form-container">
            <h2>Let's do this!</h2>
            <form id="register">
                <!-- <div class="formcol">  
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="firstname">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                    <label for="pwd">Password</label>
                    <input type="password" id="pwd" name="pwd">
                </div>  
                <div class="formcol">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastname">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                    <label for="confirm-pwd">Confirm Password</label>
                    <input type="password" id="confirm-pwd" name="confirm-pwd">
                </div> -->
                <div class="formrow"> 
                    <div class="input-cell"> 
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" name="firstname">
                    </div>
                    <div class="input-cell"> 
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" name="lastname">
                    </div>
                </div>
                <div class="formrow">
                    <div class="input-cell"> 
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="input-cell"> 
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                </div>  
                <div class="formrow">
                    <div class="input-cell"> 
                        <label for="pwd">Password</label>
                        <input type="password" id="pwd" name="pwd" required>
                    </div>
                    <div class="input-cell"> 
                        <label for="confirm-pwd">Confirm Password</label>
                        <input type="password" id="confirm-pwd" name="confirm-pwd" required>
                    </div>
                </div>
            </form>
        </div>
        <div class="bookend" id="footer">
            <button id ="registration-button" type="submit" form="register">Create account</button>
            <p>Already have an account? <a href="https://www.google.com">Log in</a></p>
        </div>
    </div>
    
</body>
</html>
